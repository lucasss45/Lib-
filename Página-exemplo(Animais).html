<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">
        <div class="top-container">
            <img src="Design/Design Alpha 1.9/Imagens/setinha.png" class="seta" alt="Seta">
            <input type="text" class="Pesquisa" placeholder="Buscar palavra">
        </div>
        <div class="content-container">
            <div class="image-container">
                <img src="Design/Design Alpha 1.9/Imagens/Blank.jpg" alt="Imagem modelo">
                <button id="vixe" onclick="funcTeste()" class="version"><img id="bah" src="Design/Design Alpha 1.9/Imagens/Velocidade.jpg" alt=""></button>
            </div>
            <div class="text-container">
                <img src="Design/Design Alpha 1.9/Imagens/Blank.jpg" alt="Animais">
                <div class="text-content">
                    <h2>Animais</h2>
                    <p>Selecione uma expressão para traduzir</p>
                </div>
            </div>
            <div class="term-list">
                <div class="term-item">
                    <h3>ABELHA</h3>
                    <p>Dicionario Ilustrado de Libras - DIL</p>
                </div>
                <div class="term-item">
                    <h3>ÁGUA VIVA</h3>
                    <p>LILBS - 2008</p>
                </div>
                <div class="term-item">
                    <h3>ANIMAL</h3>
                    <p>Deit - Libras 2009</p>
                </div>
                <div class="term-item">
                    <h3>ANIMAL</h3>
                    <p>Deit - Libras 2009</p>
                </div>
            </div>
        </div>
    </main>
    <script src="pwabuilder-sw.js"></script>
</body>

</html>
